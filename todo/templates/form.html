{% extends 'todo/base.html' %}

{% block content %}
    <h2>Add New Task</h2>
    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label>Subject</label>
            <input type="text" name="subject" placeholder="What needs to be done?" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label>Notes</label>
            <textarea name="notes" placeholder="Add some details..."></textarea>
        </div>
        <button type="submit" class="btn btn-save">Save To-Do</button>
        <a href="{% url 'index' %}" class="btn" style="background: #95a5a6; width: 100%; margin-top: 10px; box-sizing: border-box;">Cancel</a>
    </form>
{% endblock %}
