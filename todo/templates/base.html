<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <style>
        :root {
            --primary: #4a90e2; --danger: #e74c3c; --success: #2ecc71;
            --dark: #2c3e50; --light: #f4f7f6;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: var(--dark); text-align: center; }
        .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; text-decoration: none; display: inline-block; text-align: center; }
        .btn-add { background: var(--primary); width: 100%; margin-bottom: 20px; }
        .btn-save { background: var(--success); width: 100%; }
        .btn-delete { background: var(--danger); font-size: 0.8rem; }
        .todo-item { border: 1px solid #eee; padding: 15px; margin-bottom: 10px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
